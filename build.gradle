plugins {
    id 'groovy'
    id 'java'
}

sourceSets.main.java.srcDirs = ['core.src']
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
